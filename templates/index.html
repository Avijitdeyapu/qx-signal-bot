<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Pair Signal Bot</title>
    <style>
        body { background: #0b1118; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #1a2634; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .pair-name { font-size: 16px; color: #8895a7; margin-bottom: 5px; }
        .signal { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .info { font-size: 12px; color: #5c6b7e; }
        .loading { text-align: center; margin-top: 50px; font-size: 20px; color: #2ecc71; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">QX Market Signals</h2>
    <div id="loading" class="loading">Fetching Signals...</div>
    <div class="grid" id="signal-grid"></div>

    <script>
        async function updateSignals() {
            try {
                const res = await fetch('/api/signals');
                const data = await res.json();
                const grid = document.getElementById('signal-grid');
                document.getElementById('loading').style.display = 'none';
                
                grid.innerHTML = '';
                data.forEach(item => {
                    grid.innerHTML += `
                        <div class="card">
                            <div class="pair-name">${item.pair}</div>
                            <div class="signal" style="color: ${item.color}">${item.signal}</div>
                            <div class="info">Price: ${item.price}</div>
                            <div class="info">RSI: ${item.rsi}</div>
                        </div>
                    `;
                });
            } catch (e) {
                console.log("Error fetching data");
            }
        }

        setInterval(updateSignals, 15000); // প্রতি ১৫ সেকেন্ড পর পর আপডেট হবে
        updateSignals();
    </script>
</body>
</html>
